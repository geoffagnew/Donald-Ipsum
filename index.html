<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/output.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

    <div id="main-container" class="container">
        <div class="intro">
            <h1>Donald Ipsum</h1>
            <p>Compose dummy text out of Donald Trump's finest quotes</p>
        </div>
        <div class="block-body" id="body-text">
            <form action="/my-handling-form-page" method="post" id="donald-inputs">
                <div class="input-wrap">
                    <label for="name">Nature of text</label>
                    <select id="subject">
                        <option value="weird">Weird and Delusional</option>
                        <option value="racism">Racist</option>
                        <option value="misogyny">Misogynistic</option>
                    </select>
                </div>
                <div class="input-wrap required">
                    <label for="name">Number of Paragraphs</label>
                    <input type="number" id="paragraphs" name="paragraphs" />
                    <p class="errorMessage">Fill field</p>
                </div>
                <div class="input-wrap required">
                    <label for="name">Number of sentences per paragraph</label>
                    <input type="number" id="sentences" name="sentences" />
                    <p class="errorMessage">Fill field</p>
                </div>
                <div class="input-wrap">
                    <button type="submit" id="btn-submit">Go</button>
                </div>
                <div class="input-wrap">
                    <button id="reset-btn">Reset</button>
                </div>
            </form>
            <div id="results"></div>
        </div>
    </div>

       <!--  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </body>
</html>
